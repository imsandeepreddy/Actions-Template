name: "Action template entry"
description: "Action template entry"  

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: Read build-tool from YAML file
      id: pipelineconfig
      run: |
          build_tool=$(cat ./pipelineconfig.yml | yq e '.buildTool')
          echo "build_tool=$(echo $build_tool)" >> $GITHUB_OUTPUT
          #echo "{build_tool}=${echo $build_tool}" >> $GITHUB_OUTPUT
          echo $build_tool
      shell: bash  
    - name: Build
      uses: imsandeepreddy/Actions-Template/build@test2
      with:
        build_tool: ${{ steps.pipelineconfig.outputs.build_tool }}
