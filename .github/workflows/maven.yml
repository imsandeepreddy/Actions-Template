name: Java CI with Maven or Gradle

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: ['test3']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code and read build-tool from YAML file
        uses: imsandeepreddy/.github/workflows/read-pipelineconfig.yml@test3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven or Gradle
        shell: bash
        run: |
          if [ ${{ steps.pipelineconfig.outputs.build_tool }} == 'maven' ]; then
            mvn -B package --file pom.xml
          elif [ ${{ steps.pipelineconfig.outputs.build_tool }} == 'Gradle' ]; then
            ./gradlew build
          else
            echo "Invalid build tool specified. Please use 'Maven' or 'Gradle'."
            exit 1
          fi
