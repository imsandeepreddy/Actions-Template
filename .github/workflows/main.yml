name: Action template entry

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: ['test3']

jobs: 
  read-piplineconfig:
    uses: imsandeepreddy/Actions-Template/.github/workflows/read-pipelineconfig.yml@test4

  build:
    needs: [ read-piplineconfig ]
    uses: imsandeepreddy/Actions-Template/.github/workflows/build.yml@test4
    with: 
      build_tool: ${{ needs.read-piplineconfig.outputs.build_tool }}