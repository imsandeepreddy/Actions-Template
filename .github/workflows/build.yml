name: Build


on:
 workflow_dispatch:
 workflow_call:

jobs:
 Build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
         java-version: '11'
         distribution: 'temurin'
         cache: maven
     - name: Build with maven or gradle
       run: |
        mvn -B package --file pom.xml