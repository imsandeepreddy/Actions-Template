name: Build


on:
 workflow_dispatch:
 workflow_call:
    inputs:
      build_tool:
        description: "Build tool"
        type: string
        default: "maven"
        required: true

jobs:
 Build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
         java-version: '11'
         distribution: 'temurin'
         cache: maven
     - name: Build with maven or gradle
       run: |
        echo ${{ inputs.build_tool }}
        mvn -B package --file pom.xml
