name: Java CI with Maven or Gradle

inputs:
  build_tool:
    description: 'Specify the build tool (Maven or Gradle)'
    required: true
    default: 'maven'
    validation-pattern: '^(maven|Gradle)$'

on:
  workflow_dispatch:
  push:
    branches: ['test2']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven or Gradle
        shell: bash
        run: |
          if [ ${{ inputs.build_tool }} == 'maven' ]; then
            mvn -B package --file pom.xml
          elif [ ${{ inputs.build_tool }} == 'Gradle' ]; then
            ./gradlew build
          else
            echo "Invalid build tool specified. Please use 'Maven' or 'Gradle'."
            exit 1
          fi
